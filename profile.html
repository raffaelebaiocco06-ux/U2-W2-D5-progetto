<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./Netflix-assets/assets/style.css" />
  </head>
  <body>
    <header>
      <img id="netflix_logo_profile" class="img-fluid" src="./Netflix-assets/assets/netflix_logo.png" alt="netflix logo" />
    </header>

    <main class="container pt-5">
      <section class="mx-auto" style="max-width: 600px">
        <div class="pb-3 border-bottom border-2 border-white text-white">
          <h1 class="display-4">Edit Profile</h1>
        </div>

        <div class="row pt-4">
          <div class="col-12 col-md-4 text-center text-md-start mb-4 mb-md-0">
            <div class="position-relative d-inline-block">
              <img src="./Netflix-assets/assets/avatar.png" alt="profile" class="img-fluid rounded" style="max-width: 150px" />
              <span class="badge bg-dark position-absolute border border-white p-2" style="bottom: 10px; left: 10px">
                <i class="bi bi-pencil-square"></i>
              </span>
            </div>
          </div>

          <div class="col-12 col-md-8 text-white">
            <h5 class="mb-3 bg-secondary p-2 d-block d-md-inline-block text-center text-md-start">Strive Student</h5>

            <div class="mb-4">
              <label class="text-secondary d-block mb-2">Language:</label>
              <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle btn-sm w-100 text-md-start" type="button" data-bs-toggle="dropdown">English</button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                </ul>
              </div>
            </div>

            <hr class="border-secondary" />

            <div class="mb-4">
              <h6 class="text-secondary">Maturity Setting:</h6>
              <div class="bg-secondary p-1 px-2 d-inline-block mb-2">ALL MATURITY RATINGS</div>
              <p class="small text-secondary">Show titles of all maturity ratings for this profile</p>
              <button class="btn btn-outline-secondary btn-sm">EDIT</button>
            </div>

            <hr class="border-secondary" />

            <div class="mb-4">
              <h6 class="text-secondary mb-3">Autoplay controls</h6>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="check1" />
                <label class="form-check-label text-secondary small" for="check1">Autoplay next episode</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check2" checked />
                <label class="form-check-label text-secondary small" for="check2">Autoplay previews</label>
              </div>
            </div>
          </div>
        </div>

        <div class="border-top border-2 pt-4 d-flex flex-column flex-md-row gap-3 mt-4">
          <button type="button" class="btn btn-light px-4">SAVE</button>
          <button type="button" class="btn btn-outline-secondary px-4">CANCEL</button>
          <button type="button" class="btn btn-outline-secondary px-4">DELETE PROFILE</button>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
